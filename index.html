<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Enkel Webbshop</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="background"></div>
    <h1>Välkommen till vår Webbshop!</h1>
    <h2>Våra produkter</h2>
    <!-- filter knappar för produkt kategorier här -->
    <!-- Visa era produkter innuti product-container -->
    <div id="product-container">
        <div class="products">
            <img class="product-img" src="" alt="">
            <div>
                <h3 class="product-title">Title</h3>
                <p class="product-description">description</p>
                <p class="product-description">price</p>
                <p class="product-rating">rating</p>
                <div>
                    <div>
                        <button>-</button>
                        <button class="product-amount-btn">amount</button>
                        <button>+</button>
                    </div>
                    <button class="product-add-btn">add</button>
                </div>
            </div>
        </div>
    </div>

    <h2>Din Varukorg</h2>
    <!-- visa produkter som lagts till i kundvagnen och totalsumman innuti cart -->
    <div id="cart"></div>

    <!-- alert, eller sida som säger produkterna är på väg -->
    <button id="checkout">Gå till kassan</button>

    <script src="./js/main.js"></script>
    <script src="./js/fetch.js"></script>
</body>

</html>
