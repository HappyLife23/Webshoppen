<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartStylez</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="main-background">
      <header>
        <nav>
          <a href="#" class="logo">SmartStylez</a>
          <div class="nav-item">
            <a href="" class="nav-links">Home</a>
            <a href="" class="nav-links">Products</a>
            <a href="" class="nav-links contact">Contact Us</a>
          </div>
        </nav>
      </header>
      <section class="hero-section">
        <div class="hero-container">
          <h1 class="primary-heading">your everyday stylez</h1>
          <a href="#" class="primary-btn">Start Here</a>
        </div>
      </section>
    </div>
    <h2 class="product-header">Our Products</h2>
    <!-- filter knappar för produkt kategorier här -->
    <nav>
      <button class="filter all-btn">All</button>
      <button class="filter mens-clothing-btn">Men's clothing</button>
      <button class="filter jewelery-btn">Jewelery</button>
    </nav>
    <!-- Visa era produkter innuti product-container -->
    <div id="product-container"></div>

    <h2>Din Varukorg</h2>
    <!-- visa produkter som lagts till i kundvagnen och totalsumman innuti cart -->
    <div id="cart"></div>

    <!-- alert, eller sida som säger produkterna är på väg -->
    <button id="checkout">Gå till kassan</button>

    <script src="./js/main.js"></script>
    <script src="./js/fetch.js"></script>
    <script src="./js/filter.js"></script>
</body>

</html>
