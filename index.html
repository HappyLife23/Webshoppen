<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartStylez</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="main-background">
      <header>
        <nav>
          <a href="#" class="logo">SmartStylez</a>
          <div class="nav-item">
            <a href="" class="nav-links">Home</a>
            <a href="" class="nav-links">Products</a>
            <a href="" class="nav-links contact">Contact Us</a>
          </div>
        </nav>
      </header>
      <section class="hero-section">
        <div class="hero-container">
          <h1 class="primary-heading">your everyday stylez</h1>
          <a href="#" class="primary-btn">Start Here</a>
        </div>
      </section>
    </div>
    <h2>Our Products</h2>
    <!-- filter knappar för produkt kategorier här -->
    <!-- Visa era produkter innuti product-container -->
    <div id="product-container">
      <div class="products">
        <img class="product-img" src="" alt="" />
        <div>
          <h3 class="product-title">Title</h3>
          <p class="product-description">description</p>
          <p class="product-price">price</p>
          <p class="product-rating">rating</p>
          <div>
            <div class="quantity-section">
              <button>-</button>
              <button class="product-amount-btn">amount</button>
              <button>+</button>
            </div>
            <button class="product-add-btn">add</button>
          </div>
        </div>
      </div>
    </div>

    <h2>Din Varukorg</h2>
    <!-- visa produkter som lagts till i kundvagnen och totalsumman innuti cart -->
    <div id="cart"></div>

    <!-- alert, eller sida som säger produkterna är på väg -->
    <button id="checkout">Gå till kassan</button>

    <script src="./js/main.js"></script>
    <script src="./js/fetch.js"></script>
  </body>
</html>
